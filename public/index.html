<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger-sequelize</title>
    <link rel="icon" sizes="32x32" href="./assets/img/burger_icon.jpg">
   
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
     <link rel="stylesheet" href="./assets/css/style.css" type="text/css">


    <!-- https://cdnjs.com/libraries/meyer-reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Sniglet:800&display=swap" rel="stylesheet"> -->
    
</head>
<body>
    <div id="container">
      <div id="page-name">
				<iframe id="main-image" src="https://giphy.com/embed/UAXou95E6oPjW" width="480" height="326" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <h1 class="title"><span style="color: #0b3b89;">Eat </span> <span style="color: #efcd51;">The </span><span style="color: #aa0a0a">Burger</span></h1>
      </div>
  
          
        <section id="all-burgers">
            <div id="berder-storage">
                <!-- burgers will be displayed here -->
            </div>
            <div id="devoured-burgers">
                <!-- burgers that have been devoured -->
            </div>
        </section>
        <section id="input">
            <form class="flex-form">
                <textarea name="burger-type" id="burger-box" cols="30" rows="5" placeholder="Give your burger a name!"></textarea>
                <input id="create-btn" type="submit" value="Create Burger"/>
            </form>
        </section>
    </div>

    <footer class="footer navbar-bottom-fixed">
      <span>&copy; Amira Chikhaoui 2020</span>
    </footer>
    <!-- Scripts used in frontend -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
